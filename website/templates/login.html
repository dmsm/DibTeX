<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title> DibTex </title>
		
		<!-- Bootstrap core CSS -->
        <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="../static/css/login.css" rel="stylesheet">
	</head>

  <body>
  	<div class="container">

      <form class="form-signin" role="form" id="login_form" method="post" action="/website/login/">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        {% csrf_token %}
        <input type="text" name="email  " value="" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" value="" placeholder="Password" required>
        <table>
        	<tr>
        		<td>
        			 <div class="checkbox">
				          <label>
				            <input type="checkbox" value="remember-me"> Remember me
				          </label>
				       </div>
        		</td>
        		<td>
        			<div> <a href="/website/register/">Register Here</a> </div>
        		</td>
        	</tr>
        </table>
       

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
  </body>

</html>
