<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title> DibTex </title>
		
		<!-- Bootstrap core CSS -->
    	<link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    	<link href="../static/css/login.css" rel="stylesheet">
	</head>

  <body>
  	<div class="container">

      <form class="form-signin" role="form" id="user_form" action="/website/register"
            enctype="multipart/form-data">
        <h2 class="form-signin-heading">Sign Up</h2>
        <label for="inputName" class="sr-only">First Name</label>
        <input type="name" id="inputName" class="form-control" placeholder="First Name" required autofocus>
        <label for="inputName" class="sr-only">Last Name</label>
        <input type="name" id="inputName" class="form-control" placeholder="Last Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        {% if not registered %}

        {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

        <button class="btn btn-lg btn-primary btn-block" type="submit" id="registerButton" name="submit" value="Register">Register
        </button>
      </form>
      {% endif %}

    </div> <!-- /container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/jquery-1.11.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
  </body>

</html>
